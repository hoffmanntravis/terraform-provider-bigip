# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code
  artifactName: 'terraform-provider-bigip.exe'

steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
    ls -al
  displayName: 'Set up the Go workspace'

- script: |
    go version
    go get -v -t -d ./...
    if [ -f Gopkg.toml ]; then
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        dep ensure
    fi
    go build -v .
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies, then build'

- script: ls -al $(modulePath)
  displayName: 'List modulePath'
- script: |
    echo 'copying $(modulePath)/terraform-provider-bigip.exe to $(Build.ArtifactStagingDirectory)'
    cp '$(modulePath)/terraform-provider-bigip.exe' '$(Build.ArtifactStagingDirectory)'
  displayName: 'Copie EXE into staging path for publishing'

- script: ls -al $(System.ArtifactStagingDirectory)
  displayName: 'List ArtifactStagingDirectory path'
- script: ls -al $(modulePath)
  displayName: 'List modulePath'
- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifacts to Azure Pipelines'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: '${{variables.ArtifactName}}'